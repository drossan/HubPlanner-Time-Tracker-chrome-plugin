<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hubplanner Time Tracker</title>
	<link rel="stylesheet" href="./assets/css.css">
</head>
<body class="font-sans bg-gray-100">
<div class="container mx-auto p-4 w-72">
	<h2 class="text-2xl font-bold mb-4">Time Tracker</h2>
	<div class="relative mb-4">
		<input type="text" id="projectSearch" placeholder="Selecciona un proyecto..." class="w-full p-2 border border-gray-300 rounded">
		<div id="projectDropdown" class="absolute z-10 bg-white border border-gray-300 rounded w-full mt-1 max-h-60 overflow-y-auto hidden"></div>
	</div>
	<div class="relative mb-4">
		<input type="text" id="categorySearch" placeholder="Selecciona una categorÃ­a..." class="w-full p-2 border border-gray-300 rounded">
		<div id="categoryDropdown" class="absolute z-10 bg-white border border-gray-300 rounded w-full mt-1 max-h-60 overflow-y-auto hidden"></div>
	</div>
	<button id="startButton" class="w-full p-2 bg-gray-300 text-white rounded mb-2 flex items-center justify-center">
		<img id="startIcon" src="./images/play.png" alt="Play" class="w-4 h-4 mr-2">
		<span id="timer">00:00</span>
	</button>
	<div class="flex justify-end mt-5 w-full">
		<a href="#" id="resetButton" class="hidden p-2 text-blue-500">Reset</a>
		<a href="#" id="logoutButton" class="p-2 text-red-500 text-right">Logout</a>
	</div>
	<div id="message" class="mt-4 text-center"></div>
</div>
<script type="module" src="./src/tracker.js"></script>
</body>
</html>
