<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hubplanner Time Tracker</title>
	<link rel="stylesheet" href="./assets/css.css">
</head>
<body class="font-sans ">
<main class="container mx-auto max-w-sm w-400px h-470px flex flex-col ">
	<section class="p-4 bg-white fixed top-0 end-0 start-0 bg-white border-b border-color-gray-100">
		<div class="flex items-center justify-between gap-x-1 w-full">
			<div class="flex items-center justify-center">
				<img src="images/logo.png" width="30px" height="30px"/>
				<h2 class="text-base font-bold"> Secuoyas Experience</h2>
			</div>
			<div class="flex justify-end text-right">
				<button id="fetchProjectsAndCategories" data-tooltip="Este es el tooltip">
					<img src="images/reload_database.png" alt="timer" width="20px">
				</button>
				<a href="#" id="logoutButton" class="p-2 text-red-500 text-right">
					<img src="images/logout.png"
						 alt="logout" width="16px"
					/>
				</a>
			</div>
		</div>
	</section>
	<section class="mt-20 px-4 my-2 mx-4 bg-white border rounded">
		<div class="my-4 flex justify-between items-center js-toggle cursor-pointer" data-toggle="timer">
			<div class="flex items-center gap-x-2">
				<img src="images/timer.png" alt="timer" width="16px">
				<span class="text-sm font-medium">Temporizador</span>
			</div>
			<button id="clearForm" data-tooltip="Este es el tooltip">
				<img src="images/reload.png" alt="timer" width="16px">
			</button>
			<div id="wrapperTimer" class="hidden"></div>
		</div>
		<div id="timer-wrapper" class="js-toggle-content" data-toggle="timer">
			<div class="my-4">
				<div class="relative mb-4">
					<input type="text" id="projectSearch" placeholder="Selecciona un proyecto..."
						   class="w-full p-2 border border-gray-300 rounded outline-none hover:border-green-500 focus:border-green-500">
					<div id="projectDropdown"
						 class="absolute z-20 bg-white border border-gray-300 rounded w-full mt-1 max-h-60 overflow-y-auto hidden"></div>
				</div>
				<div class="relative mb-4">
					<input type="text" id="categorySearch" placeholder="Selecciona una categorÃ­a..."
						   class="w-full p-2 border border-gray-300 rounded outline-none hover:border-green-500 focus:border-green-500">
					<div id="categoryDropdown"
						 class="absolute z-20 bg-white border border-gray-300 rounded w-full mt-1 max-h-60 overflow-y-auto hidden"></div>
				</div>
			</div>

			<div class="flex justify-between items-center my-8 relative ">
				<button id="startButton"
						class="py-3 px-6 bg-gray-300 text-white rounded-full flex items-center justify-center">
					<img id="startIcon" src="./images/play.png" alt="Play" class="w-4 h-4 mr-2">
					<span id="startText" class="text-lg">Iniciar</span>
				</button>

				<span id="timer" class="text-5xl text-neutral-700 font-extralight z-10">00:00</span>
				<span id="seconds" class="text-8xl text-gray-100 font-light absolute -end-5 z-0">00</span>
			</div>

			<div id="message" class="my-2 text-center"></div>
		</div>
	</section>
	<section class="my-2 mx-4 bg-white">
		<div class="px-4 py-4 flex justify-between items-center gap-x-2 js-toggle cursor-pointer border rounded"
			 data-toggle="recent-task">
			<div class="flex items-center gap-x-2">
				<img src="images/recent-tasks.png" alt="recent-tasks" width="16px">
				<span class="text-sm font-medium">Tareas recientes</span>
			</div>
			<button id="fetchRecentTasks" data-tooltip="Este es el tooltip">
				<img src="images/reload.png" alt="timer" width="16px">
			</button>
		</div>
		<div id="timerRecentTasksWrapper" class="hidden js-toggle-content" data-toggle="recent-task">
		</div>
	</section>

	<section class="p-4 bg-white flex items-center justify-between fixed bottom-0 end-0 start-0 bg-white border-t border-color-gray-100">
		<a href="https://secuoyas.hubplanner.com/time_sheets" class="hover:text-green-500"
		   target="_blank">HubPlanner</a>
		<p>v0.0.1</p>
	</section>
</main>
<script type="module" src="./src/tracker.js"></script>
<script type="module" src="./src/recentTasks.js"></script>
</body>
</html>
