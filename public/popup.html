<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - Hubplanner Time Tracker</title>
	<link rel="stylesheet" href="./assets/css.css">
</head>
<body class="font-sans bg-gray-100">
<div class="container mx-auto p-4 max-w-sm w-72">
	<h2 class="text-2xl font-bold mb-4">Login - Hubplanner Time Tracker</h2>
	<div class="mb-4">
		<input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-2">
		<input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-2">
		<button id="loginButton" class="w-full p-2 bg-blue-500 text-white rounded">Login</button>
	</div>
	<div id="message" class="mt-4 text-center text-red-500"></div>
</div>
<script type="module" src="./src/popup.js"></script>
</body>
</html>
