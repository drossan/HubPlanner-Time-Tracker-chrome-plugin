<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - Hubplanner Time Tracker</title>
	<link rel="stylesheet" href="./assets/css.css">
</head>
<body class="font-sans">
<main class="container mx-auto max-w-sm w-400px h-450px p-8 flex items-center justify-center">
	<section class="px-10 py-8 border border-gray-300 rounded shadow-2xl" >
		<div class="flex items-center justify-center gap-x-1 mb-4 mt-6">
			<img src="images/logo.png" width="40px" height="40px"/>
			<h2 class="text-base font-bold"> Secuoyas Experience</h2>
		</div>
		<div class="flex flex-col gap-y-2 mb-4">
			<input type="email" id="email" placeholder="Email"
				   class="w-full p-2 border border-gray-300 rounded mb-2 outline-none hover:border-green-500 focus:border-green-500">
			<input type="password" id="password" placeholder="Password"
				   class="w-full p-2 border border-gray-300 rounded mb-2 outline-none hover:border-green-500 focus:border-green-500">
			<button id="loginButton" class="w-full p-2 bg-green-500 hover:bg-green-600 text-white rounded">Login</button>
		</div>
		<div id="message" class="mt-4 text-center text-red-500"></div>
	</section>
</main>
<script type="module" src="./src/popup.js"></script>
</body>
</html>
