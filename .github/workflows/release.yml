name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: git fetch --all

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Set API URL
        run: npm run set-api-url
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Build project
        run: npm run build

      - name: Create zip
        run: npm run build-zip

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Rename zip with version
        run: mv hub-planner-plugin.zip hub-planner-plugin-${{ env.VERSION }}.zip

      - name: List files in the directory (debugging step)
        run: ls -alh

      - name: Verify build-output-{version}.zip existence (debugging step)
        run: |
          if [ ! -f build-output-${{ env.VERSION }}.zip ]; then
            echo "hub-planner-plugin-${{ env.VERSION }}.zip does not exist"
            exit 1
          fi

      - name: Create Change Log
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GRIDDO_RELEASE_ACCESS_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build-output-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
